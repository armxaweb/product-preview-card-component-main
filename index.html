<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="Part">
    <div class="Partimg">
      <img src="./images/image-product-mobile.jpg" alt="" class="img2">
      <img src="./images/image-product-desktop.jpg" alt="" class="img1">
    </div>
    <div class="Parttext">
      <p class="mot1">
        Perfume
      </p>
      <h1 class="nomentre">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="mot2">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="Prix">
        <h1 class="prix1">
          $149.99
        </h1>
        <p class="prix2">
          $169.99
        </p>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="" class="panier">
        Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
